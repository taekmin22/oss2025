<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 스피너 예제</title>
    
    <!-- 1. Bootstrap CSS 링크 추가 (필수!) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 페이지를 보기 좋게 꾸미기 위한 추가 스타일 */
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <!-- 부트스트랩의 container 클래스를 사용해 콘텐츠를 보기 좋게 중앙에 배치 -->
    <div class="container text-center py-5">
        
        <h1 class="mb-4">부트스트랩(Bootstrap) 스피너</h1>
        <p class="lead mb-5">부트스트랩 CSS를 연결하면, 클래스 이름만으로 이런 로딩 아이콘을 쉽게 만들 수 있습니다.</p>

        <!-- 기본 크기 스피너 -->
        <h3>기본 스피너</h3>
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <hr class="my-5">

        <!-- 질문해주신 작은 크기 스피너 -->
        <h3>작은 크기 스피너 (spinner-border-sm)</h3>
        <div class="spinner-border spinner-border-sm text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <hr class="my-5">


        <!-- 다른 색상 스피너들 -->
        <h3>다양한 색상</h3>
        <div class="spinner-border text-primary" role="status"></div>
        <div class="spinner-border text-secondary" role="status"></div>
        <div class="spinner-border text-success" role="status"></div>
        <div class="spinner-border text-danger" role="status"></div>
        <div class="spinner-border text-warning" role="status"></div>
        <div class="spinner-border text-info" role="status"></div>
        <div class="spinner-border text-light" role="status"></div>
        <div class="spinner-border text-dark" role="status"></div>
        <hr class="my-5">

        <!-- 다른 모양의 스피너 -->
        <h3>다른 모양 (spinner-grow)</h3>
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

    </div>

</body>
</html>
