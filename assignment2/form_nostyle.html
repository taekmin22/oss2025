<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>HTML Forms</h2>

    <form action="/action_page.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" autofocus><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>


        <label for="bdate">Your Birth Date</label><br>
        <input type="date" id="date" name="date">


        <h3>Choose your favorite Web language: </h3>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>


        <h3>Choose the place you do your homeworks</h3>
        <input type="checkbox" id="place1" name="place1" value="Home">
        <label for="place1"> Home</label><br>
        <input type="checkbox" id="place2" name="place2" value="Library">
        <label for="place2"> Library</label><br>
        <input type="checkbox" id="place3" name="place3" value="Don't do homeworks">
        <label for="place3">Don't do homeworks</label><br><br>

        <h3> Select your grade</h3>
        <label for="select_1">Grade:</label>
        <select id="select_1" name="select_1">
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
            <option value="4"> 4 </option>
            <option value="5"> 5+ </option>
        </select><br><br>

        <h3>Choose your favorite color</h3>
        <label for="input_color"> Color</label>
        <input type="color" id="color" name="color" />

        <h3>Write down your comments</h3>
        <label for="textarea">Your comments:</label>
        <textarea id="textare1" name="textarea1" cols="20"> </textarea><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset"> <br><br>
    </form>

</body>

</html>
