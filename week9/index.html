        ///////////////////////////////////////////////구조 분해 할당

        let [fruit1, fruit2] = fruits3;
        alert(fruit1 + "/" + fruit2);


        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50
        };
        // Destructuring 
        let {lastName1,firstName1} = person;
        // Default value 
        let {firstName2, lastName2, country = "US"} = person;
        // Property alias 
        let {lastName: name} = person;

        /////////////////////////////////////////////객체 문자열 전환
        let aaa = JSON.stringify(person);
        console.log(person);
        console.log(aaa);
        let clonePerson = JSON.parse(aaa);
        console.log(clonePerson);

        ///////////////////////////////////////////hoisting
        exeText(); //여기서도 부를수 있음
        function exeText() {
            alert(11);
        }

        let exeTest = function() { //이렇게 하면 함수를 미리 부를수 없음
            alert(11);
        }
        exeTest();

        let exeTeset = () => {
            alert(11);
